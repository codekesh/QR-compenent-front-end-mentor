<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" href="desktop-design.css">
  <link rel="stylesheet" media="screen and (min-width:375px) and (max-width:1440px)" href="mobile_desktop.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&family=Bree+Serif&family=Outfit:wght@100;500;600&display=swap"

  <title>Frontend Mentor | QR code component</title>

<body>
  <section id="section">
    <div class="QrCode">
      <img src="image-qr-code.png" alt="frontendmentor">

    </div>
